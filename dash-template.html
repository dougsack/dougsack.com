<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Template</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#f4f6f5ff] dark:bg-[#002916ff]">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-[#002916ff] dark:text-[#f4f6f5ff] hover:text-blue-600 dark:hover:text-[#f49f0aff] transition duration-300">Dashboard</h1>

        <div class="mb-6">
            <input type="text" placeholder="Enter data..." class="w-full p-2 border border-gray-300 rounded hover:border-blue-500 transition duration-300">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300">
                <h2 class="text-xl font-semibold mb-4">Chart</h2>
                <div class="bg-gray-200 h-64 flex items-center justify-center hover:bg-gray-300 transition duration-300">
                    <p class="text-gray-500">Chart Placeholder</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300">
                <h2 class="text-xl font-semibold mb-4">Table</h2>
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 text-left">Column 1</th>
                            <th class="p-2 text-left">Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-100 transition duration-300">
                            <td class="p-2">Data 1</td>
                            <td class="p-2">Data 2</td>
                        </tr>
                        <tr class="bg-gray-50 hover:bg-gray-100 transition duration-300">
                            <td class="p-2">Data 3</td>
                            <td class="p-2">Data 4</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300">
                <h2 class="text-xl font-semibold mb-4">Big Number</h2>
                <p class="text-5xl font-bold text-center text-[#f49f0aff] hover:text-[#002916ff] hover:scale-110 transition duration-300">42,000</p>
            </div>
        </div>
    </div>
</body>
</html>
